<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <Header><h1 id="title">Weather Dashboard</h1></Header>
    <main>
        <div id='searchInput' class="search">
            <h1>Search For a City:</h1>
            <input type="text">
            <button class='cityInput' id="searchButton">Search</button>
        </div>
        
        <div class="resultsSection">
            <div class="results">
                <h1>Hello</h1>
            </div>
    
            <div class="5DayForecast">
                <h1>5-Day Forcast:</h1>
            </div>
        </div>
        <div class='cityInput' id='searchInput' class="cities">
            <button class='cityInput' id="atlanta">Atlanta</button>
            <button class='cityInput' id="denver">Denver</button>
            <button class='cityInput'  id="seattle">Seattle</button>
            <button class='cityInput' id="san Francisco">San Francisco</button>
            <button class='cityInput' id="orlando">Orlando</button>
            <button class='cityInput' id="new york">New York</button>
            <button class='cityInput' id="chicago">Chicago</button>
            <button class='cityInput' id="austin">Austin</button>
        </div>
    

    </main>


</body>
<script src="./script.js"></script>
</html>
